<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberFolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="menu">
                <div class="menu-item">
                    <a class="profile">
                        <img class="profile-img" src="images\Group 13905.png" alt="Profile-icon">
                    </a>
                </div>
                <div class="menu-item">
                    <div class="item">
                        <a class="menu link" href="#"><p>Achievements</p></a>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="item">
                        <a class="menu link" href="#"><p>Rating</p></a>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="item">
                        <a class="menu link" href="#"><p>Help</p></a>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="item">
                        <a class="menu link" href="#"><p>Settings</p></a>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="item">
                        <a class="menu link" href="#"><p>Messages</p></a>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="item">
                        <a class="menu link" href="#"><p>Exit</p></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="box">
        <nav class="nav">
            <div class="search">
                <div class="search-item">
                    <img src="images\Ellipse 1.png" alt="Ellipse 1">
                </div>
                <div class="search-text"><p>Search</p></div>
            </div>
            <div class="basket">
                <img class="basket-img" src="images\341-3415436_png-file-svg-shopping-cart-svg-icon-transparent.png" alt="Basket-icon">
            </div>
            <div class="profile-item">
                <img class="" src="images\Group 13904.png" alt="Profile-icon">
            </div>
        </nav>
        <div class="stats">
            <div class="menu">
                <div class="text"><p>Hello!Name</p></div>
                <div class="items">
                    <div class="items-item"></div>
                    <div class="items-item"></div>
                    <div class="items-item"></div>
                </div>
                <div class="line"></div>
                <div class="friendlist">
                    <div class="block"></div>
                    <div class="friendlist-item">
                        <div class="heading"></div>
                        <div class="list">
                            <div class="jordansmith">
                                <div class="js-icon">
                                    <img class="js-img" src="images\Group 13906.png" alt="Profile-icon">
                                </div>
                                <div class="js-text"><p>Jordan Smith</p></div>
                            </div>
                            <div class="willrussel">
                                <div class="wr-icon">
                                    <img class="wr-img" src="images\Group 13904.png" alt="Profile-icon">
                                </div>
                                <div class="wr-text"><p>Will Russel</p></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="stats-item">
                <div class="calendar">
                    <div class="jan"></div>
                    <div class="feb"></div>
                    <div class="mar"></div>
                    <div class="apr"></div>
                    <div class="may"></div>
                    <div class="jun"></div>
                    <div class="jul"></div>
                    <div class="aug"></div>
                    <div class="sep"></div>
                </div>
                <div class="plan">
                    <div class="completed"></div>
                    <div class="chart">
                        <div class="procent">
                            <img class="procent-img" src="images\100%.png" alt="procent-icon">
                        </div>
                        <div class="ellipse"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
